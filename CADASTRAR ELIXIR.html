	<style>

body {
	margin: 0 auto;
	padding: 0;
	background-image: linear-gradient(45deg, #0B60B0, #40A2D8, black);
}
header {
	width: 100%;
	display: flex;
	align-items: center;
	flex-wrap: wrap;
	position: fixed;
	justify-content: flex-end;
}
.logo {
	width: 50px;
	margin-right: 200px;
}
.logo img {
	width: 250px;
	align-items: center;
	height: auto;
	margin-top: 10px;
}
.menu {
	display: flex;
	align-items: center;
}
.menu nav ul li a {
	text-decoration: none;
	text-transform: uppercase;
	padding: 4px 8px;
	display: inline-flex;
	font-size: 16px;
	font-family: Open Sans;
	color: white;
}
.menu img {
	width: 50px;
	height: 50px;
}

main {
	display: flex;
	justify-content: center;
	align-items: center;
	width: 100vw;
	min-height: 100vh;
	padding: 20px;
} 
.container {
	display: inline-block;
	width: 100%;
	max-width: 600px;
	background-color: white;
	box-shadow: 5px 5px 10px black;
	font-family: Saira Condensed;
	padding: 32px;
	box-sizing: border-box;

.titulo {
	display: flex;
	justify-content: flex-start;
	height: 100%;
	padding-left: 1rem;
}
.titulo h1 {
	border-bottom: 1px solid blue;
}
.cadastro {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	justify-content: space-between;
	width: 100%;
}
.input-box {
	display: flex;
	flex-direction: column;
	margin-bottom: 20px;
}
.input-box label {
	margin-bottom: 5px;
}
.input-box input {
	padding: 10px;
	font-size: 16px;
}
.continuar {
	width: 100%;
	margin: 30px 0;
}
.continuar button {
	display: flex;
	justify-content: center;
	width: 100%;
	padding: 0.2rem;
	border-radius: 5px;
	border: none;
	background-color: black;
}
.continuar button a {
	text-transform: uppercase;
	text-decoration: none;
	font-size: Saira Condensed;
	color: white;

					</div>
